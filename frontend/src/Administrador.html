<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; color: #333; }

        .panel {
            background-color: white;
            border: 1px solid #ddd;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        h3 { margin-top: 0; color: #444; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px;}

        .fila-flex { display: flex; gap: 15px; margin-bottom: 15px; }
        .col-flex { flex: 1; }

        label { font-weight: 600; font-size: 0.9em; margin-bottom: 5px; display: block; color: #555;}
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }

        button { padding: 10px 20px; cursor: pointer; color: white; border: none; border-radius: 4px; font-size: 14px; transition: background 0.3s; }
        .btn-azul { background-color: #007bff; width: 100%; font-size: 16px; margin-top: 10px; }
        .btn-verde { background-color: #28a745; }
        .btn-naranja { background-color: #ffc107; color: #333; font-weight: bold; }
        .btn-rojo { background-color: #dc3545; margin-left: 5px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.95em; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; vertical-align: middle; }
        th { background-color: #f8f9fa; color: #333; }
        tr:nth-child(even) { background-color: #f9f9f9; }

        .msg-estado { font-weight: bold; margin-left: 10px; display: none; color: green; }
        .msg-error { color: #dc3545; font-size: 0.85em; font-weight: bold; display: none; margin-top: 4px; }

        .volver { display: block; text-align: center; margin-top: 40px; text-decoration: none; color: #555; font-weight: bold; font-size: 1.1em;}
    </style>
</head>
<body>

<h1>Panel de Administración</h1>

<div class="panel">
    <h3>1. Agregar Nuevo Mueble</h3>
    <div class="fila-flex">
        <div class="col-flex"><label>Nombre:</label><input type="text" id="nombreM"></div>
        <div class="col-flex"><label>Tipo:</label><input type="text" id="tipoM"></div>
    </div>
    <div class="fila-flex">
        <div class="col-flex">
            <label>Precio ($):</label><input type="number" id="precioM">
            <span id="err-precio" class="msg-error">⚠ No negativos</span>
        </div>
        <div class="col-flex">
            <label>Stock:</label><input type="number" id="stockM">
            <span id="err-stock" class="msg-error">⚠ No negativos</span>
        </div>
    </div>
    <div class="fila-flex">
        <div class="col-flex"><label>Material:</label><input type="text" id="materialM"></div>
        <div class="col-flex">
            <label>Tamaño:</label>
            <select id="tamanoM">
                <option value="PEQUENO">PEQUEÑO</option>
                <option value="MEDIANO">MEDIANO</option>
                <option value="GRANDE">GRANDE</option>
            </select>
        </div>
    </div>
    <button class="btn-azul" onclick="crearMueble()">Guardar Mueble (Por defecto ACTIVO)</button>
    <div style="text-align: center;"><span id="msg-mueble" class="msg-estado">✔ Guardado</span></div>
</div>

<div class="panel">
    <h3>2. Crear Nueva Variante</h3>
    <div class="fila-flex">
        <div class="col-flex"><label>Nombre:</label><input type="text" id="nombreV"></div>
        <div class="col-flex"><label>Costo ($):</label><input type="number" id="costoV"></div>
    </div>
    <button class="btn-azul" style="width: auto;" onclick="crearVariante()">Guardar Variante</button>
    <span id="msg-variante" class="msg-estado">✔ Guardado</span>
</div>

<div class="panel">
    <h3>3. Ventas Pendientes</h3>
    <table>
        <thead><tr><th>ID</th><th>Total</th><th>Estado</th><th>Acciones</th></tr></thead>
        <tbody id="tabla-ventas"></tbody>
    </table>
</div>

<div class="panel">
    <h3>4. Gestionar Inventario (Edición Rápida)</h3>

    <div style="max-height: 400px; overflow-y: auto; border: 1px solid #eee;">
        <table>
            <thead>
            <tr>
                <th style="width: 20%;">ID Mueble</th>
                <th style="width: 50%;">Estado</th>
                <th style="width: 30%;">Acción</th>
            </tr>
            </thead>
            <tbody id="tabla-inventario">
            </tbody>
        </table>
    </div>
</div>

<a href="Menu.html" class="volver">← Volver al Menú Principal</a>

<script>
    let inventarioGlobal = [];

    function mostrarMsg(id) {
        const el = document.getElementById(id);
        el.style.display = 'inline';
        setTimeout(() => { location.reload(); }, 1500);
    }

    function crearMueble() {
        const nombre = document.getElementById('nombreM').value;
        const tipo = document.getElementById('tipoM').value;
        const precio = parseFloat(document.getElementById('precioM').value);
        const stock = parseInt(document.getElementById('stockM').value);
        const material = document.getElementById('materialM').value;
        const tamano = document.getElementById('tamanoM').value;

        document.getElementById('err-precio').style.display = 'none';
        document.getElementById('err-stock').style.display = 'none';

        if (isNaN(precio) || precio < 1) { document.getElementById('err-precio').style.display = 'block'; return; }
        if (isNaN(stock) || stock < 1) { document.getElementById('err-stock').style.display = 'block'; return; }

        const m = { nombreMueble: nombre, tipo: tipo, precioBase: precio, stock: stock, material: material, tamano: tamano, estado: "ACTIVO" };
        fetch('/api/muebles', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(m)})
            .then(res => { if (res.ok) mostrarMsg('msg-mueble'); });
    }

    function crearVariante() {
        const v = { nombre: document.getElementById('nombreV').value, costoAdicional: parseFloat(document.getElementById('costoV').value) };
        fetch('/api/variantes', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(v)})
            .then(res => { if (res.ok) mostrarMsg('msg-variante'); });
    }

    fetch('/api/cotizaciones').then(r => r.json()).then(data => {
        const t = document.getElementById('tabla-ventas');
        t.innerHTML = '';
        data.forEach(c => {
            if (!c.esVenta) {
                t.innerHTML += `<tr><td>#${c.idCotizacion}</td><td>$${c.totalCotizacion}</td><td style="color:orange; font-weight:bold;">Pendiente</td>
                    <td><button class="btn-verde" onclick="confirmar(${c.idCotizacion})">Confirmar</button><button class="btn-rojo" onclick="eliminar(${c.idCotizacion})">Eliminar</button></td></tr>`;
            }
        });
    });

    function confirmar(id) { fetch(`/api/cotizaciones/${id}/confirmarVenta`, { method: 'PUT' }).then(r => { if (r.ok) location.reload(); }); }
    function eliminar(id) { if (confirm("¿Eliminar venta?")) fetch(`/api/cotizaciones/${id}`, { method: 'DELETE' }).then(r => { if (r.ok) location.reload(); }); }

    function cargarInventario() {
        fetch('/api/muebles').then(r => r.json()).then(muebles => {
            inventarioGlobal = muebles;
            const tbody = document.getElementById('tabla-inventario');
            tbody.innerHTML = '';

            muebles.forEach(m => {
                const selectActivo = m.estado === 'ACTIVO' ? 'selected' : '';
                const selectInactivo = m.estado === 'INACTIVO' ? 'selected' : '';

                tbody.innerHTML += `
                        <tr>
                            <td style="font-weight:bold;">#${m.idMueble}</td>
                            <td>
                                <select id="estado-${m.idMueble}" style="max-width: 150px; font-weight:bold; color: #333;">
                                    <option value="ACTIVO" ${selectActivo} style="color:green;">ACTIVO</option>
                                    <option value="INACTIVO" ${selectInactivo} style="color:red;">INACTIVO</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn-naranja" onclick="actualizarEstado(${m.idMueble})">
                                    Guardar Cambio
                                </button>
                            </td>
                        </tr>
                    `;
            });
        });
    }

    function actualizarEstado(id) {
        const nuevoEstado = document.getElementById('estado-' + id).value;

        const muebleOriginal = inventarioGlobal.find(m => m.idMueble === id);

        if (!muebleOriginal) return;

        const muebleActualizado = {
            ...muebleOriginal,
            estado: nuevoEstado
        };

        fetch(`/api/muebles/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(muebleActualizado)
        }).then(res => {
            if(res.ok) {
                location.reload();
            } else {
                alert("Error al actualizar.");
            }
        });
    }

    cargarInventario();
</script>
</body>
</html>
